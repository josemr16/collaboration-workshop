
<!-- Contact form -->
<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
</head>
<body>

	<form>

		<label for="Fname">
			First name:
		</label>
		<input type="text" name="Fname" required>
		<label for="Lname">
			Last Name:
		</label>
		<input type="text" name="Lname" required>
		<label for="Email" >
			Email:
		</label>

		<input type="Email" name="email">
		<label for="Phone">
			Phone number:
		</label>
		<input type="number" name="phone" placeholder="10 digits" maxlength="10">

		<label for="reason">
			Reason:
		</label>

		<select>
			<option name="Adoption">Adoption</option>
			<option name="Donation">Donation</option>
			<option name="other">Other</option>
		</select>

		<textarea placeholder="Briefly explain"></textarea>
		<input type="submit" value="send">

	</form>




</body>
</html>
